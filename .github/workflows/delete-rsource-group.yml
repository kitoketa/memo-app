name: Delete Resource Group

on:
  workflow_dispatch:
    inputs:
      resource_group_name:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Resource Group
        uses: azure/CLI@v1
        with:
          azcliversion: 2.36.0
          inlineScript: |
            az group delete \
              --name '${{ github.event.inputs.resource_group_name }}' \
              --yes
